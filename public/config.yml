backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
media_folder: "assets/images/uploads"

collections:
  - name: "articles" # Used in routes, e.g., /admin/collections/blog
    label: "Article" # Used in the UI
    folder: "_posts/articles" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{title}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "article" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "links"
      label: "Link"
      folder: "_posts/links"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
        - { label: "Layout", name: "layout", widget: "hidden", default: "link" }
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Url", name: "url", widget: "string" }
        - { label: "Body", name: "body", widget: "markdown" }
